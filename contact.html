<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body> 
  <br><br>
  <div class="titre">
    <h1>Nos contacts</h1>
  </div> 
  <br><br><br>

  <div class="form-container">
      <div class="contact-info">
        <div class="contact-item">
            <img src="telephone.png" alt="Téléphone" width="24" height="24"> 
            <span>+33 01 23 45 67 89</span>
        </div>
        <div class="contact-item">
            <img src="email.png" alt="Email" width="24" height="24"> 
            <span>smartcity@gmail.com</span>
        </div>
        <div class="contact-item">
            <img src="adresse.png" alt="Adresse" width="24" height="24"> 
            <span>Rue Poëte et Sellier, 94000 Créteil</span>
        </div>
        <div class="contact-item">
          <img src="facebook.webp" alt="Facebook" width="24" height="24"> 
          <span>Smart City FR</span>
      </div>
      </div>
    
  </div>

<h3>ou</h3>

    
    <div class="form-container">
      
           <h2>Envoyez-nous un message</h2>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required="">
          </div>
          <div class="form-group">
            <label for="textarea">Votre message</label>
            <textarea name="textarea" id="textarea" rows="10" cols="50" required=""></textarea>
          </div>
          <a href="envoye.html"><button class="form-submit-btn" type="submit">Envoyer</button></a>
        
      </div>
      
      <br> <br><br>
      <footer>
        <p>&copy; 2024 Smart Open City Data. Tous droits réservés.</p>
      </footer>
</body>
</html>
